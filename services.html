        <!-- lightbox start -->
    <div class="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-close">&times</div>
            <img src="project2.jpg" alt="" class="lightbox-img">
        </div>
        <div class="lightbox-control">
            <div class="prev" onclick="prevSlide()"><i class="fa fa-angle-left"></i></div>
            <div class="next" onclick="nextSlide()"><i class="fa fa-angle-right"></i></div>
        </div>
    </div>
</body>
<script>
//light box
const lightBox = document.querySelector('.lightbox'),
itemBox = document.querySelectorAll('.thumbnail'),
totalItemBox = itemBox.length;
let lightBoxImage = lightBox.querySelector('.lightbox-img');
let itemIndex = 0;

for(let i = 0; i < totalItemBox; i++){
    itemBox[i].addEventListener('click', () => {
        itemIndex = i;
        changeImage();
        toggleLightBox();
    })
}
const nextSlide = () =>{
    if(itemIndex === totalItemBox - 1){
        itemIndex = 0;
    }else{
        itemIndex++;
    }
    changeImage();
}
const prevSlide = () =>{
    if(itemIndex === 0){
        totalItemBox - 1;
    }else{
        itemIndex--;
    }
    changeImage();
}
const toggleLightBox = () =>{
    lightBox.classList.toggle('open')
}
const changeImage = () =>{
    imgSrc = itemBox[itemIndex].querySelector('img').getAttribute('src');
    lightBoxImage.src = imgSrc;
}
//closing lightbox
const closelightBox = document.querySelector('.lightbox-close');
lightBox.addEventListener('click', (e) => {
    if(e.target === closelightBox){
        toggleLightBox();
    }
})
</script>
